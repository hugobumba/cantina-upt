<!doctype html>
<html>
    <head>
        <title>Iniciar sessão</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='img/favicon.ico') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel= "stylesheet" type="text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    </head>
    <body>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-12 col-lg-10">
                        <div class="wrap d-md-flex">
                            <div class="img" style="background-image: url({{url_for('static', filename='img/upt-bg.jpg')}});">
                            </div>
                            <div class="login-wrap p-4 p-md-5">
                                <div class="d-flex">
                                    <div class="w-100">
                                        <h3 class="mb-5">Iniciar Sessão</h3>
                                    </div>
                                    <div class="w-100">
                                        <p class="social-media d-flex justify-content-end">
                                            <img class="rounded-circle shadow-4-strong" width="40px" src="{{url_for('static', filename='img/upt-logo.png')}}">
                                        </p>
                                    </div>
                                </div>
                                <form action="/login" method="post" class="signin-form">
                                    <div class="form-group mb-3">
                                        <label class="label">Número</label>
                                        <input type="text" name="username" class="form-control" placeholder="Número" required>
                                    </div>
                                    <div class="form-group mb-5">
                                        <button type="submit" class="form-control btn btn-primary rounded submit px-3">Entrar</button>
                                    </div>
                                    <div class="form-group d-md-flex">
                                        <div class="w-100 text-md-left">
                                            <a href="#" onclick="alert('Entre em contacto o HelpDesk.')">Esqueceu-se do seu número de estudante?</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/popper.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
