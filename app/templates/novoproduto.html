<!doctype html>
<html>
    <head>
        <title>Novo produto</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='img/favicon.ico') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    </head>
    <body>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-12 col-lg-10">
                        <div class="wrap d-md-flex">
                            <div class="w-100 login-wrap p-4 p-md-5">
                                <div class="d-flex">
                                    <div class="w-100">
                                        <h3 class="mb-4">Adicionar novo produto</h3>
                                    </div>
                                    <div class="w-100">
                                        <p class="social-media d-flex justify-content-end">
                                            <img class="rounded-circle shadow-4-strong" width="40px" src="{{url_for('static', filename='img/upt-logo.png')}}">
                                        </p>
                                    </div>
                                </div>
                                <form action="/addprod" method="post" class="signin-form">
                                    <div class="form-group mb-3">
                                        <label class="label">Categoria do produto</label>
                                        <select class="form-control" id="selectcategoria" name="selectcategoria">
                                            <option>--Escolha a categoria--</option>
                                            <option value="carnes">Prato de carne</option>
                                            <option value="peixes">Prato de peixe</option>
                                            <option value="vegetarianos">Prato vegetariano</option>
                                            <option value="sopas">Sopa</option>
                                            <option value="sobremesas">Sobremesa</option>
                                        </select>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="label"></label>
                                        <input type="text" id="nomecategoria" name="nomecategoria" class="form-control" placeholder="Nome" required>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="form-control btn btn-primary rounded submit px-3">Adicionar</button>
                                    </div>
                                </form>
                                <a href="{{ url_for('home') }}">Voltar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/popper.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
